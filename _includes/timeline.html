{% assign timeline = site.data.data.sidebar.timeline %}
{% if timeline %}


<div class="timeline-container container-block">
  <h2 class="container-block-title">
    Work Timeline
  </h2>

  <ul class="timeline">

    {%for work in timeline %}
    <li class="event" data-date="{{work.date}}">
      <h3 class="company">{{work.company}}</h3>
      <p class="role">{{work.role}}</p>
    </li>
    {% endfor %}

  </ul>
</div>


{% endif %}
