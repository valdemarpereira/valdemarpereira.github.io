experiences:

    - role: Senior Software Enginner - Contract
      time: June 2019 - March 2020
      company: Kindred Group, Online Gambling Industry
      location: London, UK
      logo: kindred.jpeg
      details: |
        Contract position in the Digital Marketing team to support and build new tools with the purpose of acquiring and retain online gambling users.

        My main role responsibilities were mostly decoupling an existing monolith application (Campaign System) into microservices and working in greenfield projects to support new marketing campaigns:

        - Proposing, documenting and implementing architectural solutions as part of breaking a monolith into microservices and adding new features using a microservices architecture.
        - Working closely with the architectures while identifying potential solutions for new business requests. All proposed architecture designs follow the C4 model, Domain-Driven Design
          and a Hexagonal architecture (Port and Adaptors). All these proposals were successful signed off and translated into code.
          This allows us to build loose coupling, high cohesion and highly scalable microservices.
        - Mentoring, coaching and supporting team members. Advising the team on new tools and frameworks. A few examples of proposal tools such as Spring State Machine, Lombok vs AutoValue or AssertJ.

        Projects:

        - <b>Campaign Scheduler</b>

          Microservice created during the breakdown of Campaign System to create a more robust and scalable approach to schedule the Start and End dates of recurrent campaigns.
          This is a Message-Driven microservice.

        - <b>Campaign Orchestrator</b>

          Orchestrator between several microservices involved during the send out of  marketing campaigns. Based on internal rules, it can decided the flow of a campaign send out.

        - <b>Operation Monitor Report</b>

          Microservice used to gather reports of the health and status of a marketing campaign. It gathers data from several communication channels, errors, budget limits, etc,
          and based on business rules it can decide if a campaign must be suspended or stop. It's also used to send warnings and reports on the current status of active campaigns.


      technologies: |
        Java 11, Spring Framework (Boot, Cloud, JDBC, State Machine), 
        Microservices architectures and patterns, Relational databases and SQL, RESTful Services and design,
        Message-driven architecture, PubSub+, DDD, Docker, K8s, Unit Testing Frameworks, Git, Maven. Liquibase

    - role: Senior Software Enginner
      time: August 2018 - May 2019
      company: BMW Group - Critical Tech Work, Automotive Industry
      location: Porto, PT
      logo: BMW.png
      details: |
        - Team Lead and part of the autonomous driving car project.

        - Responsible to design solutions and implement them, together with the team, using Java, Spring Framework and cloud technologies.

        - Focus on agility and increased business value, with a strong emphasis in test automation. Responsible to automate end-to-end 
        business processes and software processes, applying Continuous Integration and Delivery, Infrastructure as Code, 
        automating whenever possible to speed up the time to market while avoiding errors.

        - Modelling and best practices for a highly available architecture in the cloud, using Multi-Availability Zones
        and Multi Regions setup, with an active-active failover based on health metrics.
        
        - Technically coaching teams on Core Java, cloud technologies infrastructure automation to adopt a cloud native architecture, 
        using Terraform and Packer in a CICD pipeline for a fully automated deployment.

        - Coaching junior members from internal teams, helping them on adopting core technologies at BMW.

      technologies: |
        Java 11, Spring Framework (Core, Boot 2.0, Vault, JMS, Transaction), Microservices,
        Fault Tolerance, RESTful Services and design, Message-driven architecture,
        Unit Testing Frameworks (JUnit, Hamcrest, Mockito, rest-assured, FitNesse), Git, Maven,
        Terraform, Docker, K8s, AWS (VPC, EC2, EKS, SQS, Secrets Manager, ECR)

    - role: Senior Software Enginner
      time: March 2018 - July 2018
      company: Kindred Group, Online Gambling Industry
      location: London, UK
      logo: kindred.jpeg
      details: |
        Inserted into the DCS team - Digital Customer Support, my key responsibilities was to help the team to modernize
        the entire digital communication solution and make improvements on how Kindred communicates with its customers.
        My main focus during my time at Kindred was supporting the whole DCS microservice architecture,
        refactoring key projects to use spring boot and support the company to be GDPR compliance.

      technologies: |
        Java 8, Spring Framework (Boot, IOC, JDBC, Data, Transaction, JPA), Hibernate, Hazelcast,
        Relational databases and SQL, RESTful Services and design, Message-driven architecture, Apache Camel,
        Unit Testing Frameworks (JUnit, Hamcrest, Mockito, rest-assured, FitNesse), Git, Maven, Liquibase

    - role: Senior Software Engineer
      time: December 2012 - March 2018
      company: Gamesys, Online Gambling Industry
      location: London, UK
      logo: gamesys.png
      details: |
        <b>As a Team Lead:<b/>
        - Effectively managing a team of five Java developers and one QA. Responsible for implementing team goals, individual objectives and proactively supporting the continuous development of team members by providing a clear and constructive feedback and creating opportunities for learning and growth.
        - Part of the recruitment process and responsible for training, mentoring and integrating new team members.
        - Accountable for the team's response to live issues, ensuring they are resolved quickly and effectively, with status updates regularly communicated to stakeholders.

        <b>As a Lead Java Developer:</b>
        - Design, implement and maintain several backend slots games and support existing old games. All the code is modular and well tested, following patterns and practices that exist across the wider Engineering community.
        - Exposure to multi-thread code, mainly when supporting parallel execution of Standard Expectation Tests and several asynchronous tasks for calculating special prize payments among players.
        - Supporting a new Slots Replay System capable of storing and playback all previous player's’ actions within a slot game. This is a fully asynchronous system based on JMS, Apache Camel and RESTful services.
        - Oversee the technologies, tools and techniques used within the team and pushing them to adopt new frameworks and technologies. 

    - role: Senior Software Enginner
      time: August 2009 - October 2012
      company: ALERT Life Sciences, Healthcare Industry
      location: Porto, PT
      logo: alert.png
      details: |

        Working on many of the key projects to ensure the company satisfied their corporate milestones:

        <b>ALERT Care Mobile</b>
        - Architectural Designer and Lead Developer of a complete mobile healthcare IT solution,  part of the Family Health System in the Brazilian market.

        <b>Alert Job Scheduler</b>
        - Architectural Designer and Lead Developer of a generic Job Scheduler Service. The service has the ability to create and schedule jobs that interact with remote services.
        - Capable of running in High Availability Environments using Quartz Scheduler Engine, configured to run in a clustered environment.

        <b>CRMServices - High Availability Environment</b>
        - Lead Developer in the re-architecting of an application, able to schedule notifications to be send to customers (using several channels such as email, fax, SMS), enabling it to be executed in High Availability Environments.

      technologies: |
        Java, JMS, Spring Framework, Hibernate, Oracle Advance Queue, Tomcat, Quartz Scheduler Engine, JavaMail API, Jersey,  Tomcat, Android, JSON, SQLite, UML, Hibernate, XML

